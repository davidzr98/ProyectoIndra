<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Eventos</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <header>
        <h1>Listado de Eventos</h1>
    </header>
    <main>
        <section class="events-list">
            <h2>Próximos Eventos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de evento -->
                    <tr>
                        <td>Conferencia sobre Energía Renovable</td>
                        <td>10/04/2025</td>
                        <td>Explora las últimas innovaciones en energía renovable.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Portal de Eventos Sostenibles</p>
    </footer>
</body>
</html>
